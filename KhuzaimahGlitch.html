<!DOCTYPE html>
<head>
 <title>KhuzaimahGlitch</title>
 <style>
  * {
   margin:0; padding:0;
  }
  body {
   background : #222;
  }
  canvas { 
   position : absolute;
   top      : 0;
   right    : 0;
   bottom   : 0;
   left     : 0;
   margin   : auto;
  }
 </style>
 <script src="./KhuzaimahGlitcher.js"></script>
 <script>
  var glitcher = new KhuzaimahGlitcher({
   color: {
    red: 1,
    green: 1,
    blue: 1
   },
   stereoscopic: {
    red: 10,
    green: 20,
    blue: 0
   },
   lineOffset: {
    value: 4
   }
  });
  glitcher.glitch( 'http://vignette2.wikia.nocookie.net/monsterspedia/images/2/28/SadakoDrapes-paper.jpg/revision/latest?cb=20140417231402', function () {
   document.body.appendChild( glitcher.canvas );
  });
  function randomRange(min, max) {
   return Math.floor(Math.random() * (max - min + 1)) + min;
  }
  setInterval(function () {
   glitcher.options = {
    color: {
     red: 1,
     green: 0.8,
     blue: 0.58
    },
    stereoscopic: {
     red: 10 * randomRange(1, 3),
     green: 5 * randomRange(1, 3),
     blue: 30 * randomRange(1, 3)
    },
    lineOffset: {
     value: 5 * randomRange(1, 3),
     lineHeight: 10 * randomRange(1, 3)
    }
   };
   glitcher.process(); 
  }, 500);
 </script>
</head>
</html>
